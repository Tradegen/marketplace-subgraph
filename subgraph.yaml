specVersion: 0.0.2
description: Tradegen is a decentralized asset management and algo trading platform on Celo.
repository: https://github.com/Tradegen/marketplace-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Marketplace
    network: celo-alfajores
    source:
      address: "0x4306F56e43D4dfec5Ab90760654d68E983d97137"
      abi: Marketplace
      startBlock: 6940000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/Marketplace.ts
      entities:
        - Listing
      abis:
        - name: Marketplace
          file: ./abis/Marketplace.json
      eventHandlers:
        - event: CreatedListing(indexed address,indexed address,uint256,uint256,uint256,uint256)
          handler: handleCreateListing
        - event: RemovedListing(indexed address,indexed address,uint256)
          handler: handleRemoveListing
        - event: UpdatedPrice(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleUpdatePrice
        - event: UpdatedQuantity(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleUpdateQuantity
        - event: Purchased(indexed address,indexed address,uint256,uint256,uint256)
          handler: handlePurchase